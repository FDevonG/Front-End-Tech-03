<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>

        <main>
            <div class="wrapper">
                <div class="intro">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
                <form action="index.html" method="post"><!--The start of the sign up form-->
                    <div class="fieldset-wrapper">
                        <fieldset>
                            <legend>Contact Information</legend>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="user_name" placeholder="required" required>
                            </div>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="user_email" placeholder="required" required>
                            </div>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="user_phone_number" placeholder="required" required>
                            </div>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="street_address">Street Address</label>
                                <input type="text" id="street_address" name="user_street_address" placeholder="required" required>
                            </div>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="city">City</label>
                                <input type="text" id="city" name="user_city" placeholder="required" required>
                            </div>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="state">State</label>
                                <select id="state">
                                    <option value="" disabled selected>Choose state</option>
                                    <option value="alabama">Alabama</option>
                                    <option value="alaska">Alaska</option>
                                    <option value="arizona">Arizona</option>
                                    <option value="arkansas">Arkansas</option>
                                    <option value="california">California</option>
                                    <option value="colorado">Colorado</option>
                                    <option value="connecticut">Connecticut</option>
                                    <option value="delaware">Delaware</option>
                                    <option value="florida">Florida</option>
                                    <option value="georgia">Georgia</option>
                                    <option value="hawaii">Hawaii</option>
                                    <option value="idaho">Idaho</option>
                                    <option value="illinois">Illinois</option>
                                    <option value="india">Indiana</option>
                                    <option value="iowa">Iowa</option>
                                    <option value="kansas">Kansas</option>
                                    <option value="kentucky">Kentucky</option>
                                    <option value="louisiana">Louisiana</option>
                                    <option value="maine">Maine</option>
                                    <option value="maryland">Maryland</option>
                                    <option value="massachusettes">Massachusetts</option>
                                    <option value="michigan">Michigan</option>
                                    <option value="minnesota">Minnesota</option>
                                    <option value="mississippi">Mississippi</option>
                                    <option value="missouri">Missouri</option>
                                    <option value="montana">Montana</option>
                                    <option value="nebraska">Nebraska</option>
                                    <option value="nevada">Nevada</option>
                                    <option value="new hampshire">New Hampshire</option>
                                    <option value="new jersey">New Jersey</option>
                                    <option value="new mexico">New Mexico</option>
                                    <option value="new york">New York</option>
                                    <option value="north carolina">North Carolina</option>
                                    <option value="nort dakota">North Dakota</option>
                                    <option value="ohio">Ohio</option>
                                    <option value="oklahoma">Oklahoma</option>
                                    <option value="oregon">Oregon</option>
                                    <option value="pennsylvania">Pennsylvania</option>
                                    <option value="rhode island">Rhode Island</option>
                                    <option value="south carolina">South Carolina</option>
                                    <option value="south dakota">South Dakota</option>
                                    <option value="tennessee">Tennessee</option>
                                    <option value="texas">Texas</option>
                                    <option value="utah">Utah</option>
                                    <option value="vermont">Vermont</option>
                                    <option value="virginia">Virginia</option>
                                    <option value="washington">Washington</option>
                                    <option value="west virginia">West Virginia</option>
                                    <option value="wisconsin">Wisconsin</option>
                                    <option value="wyoming">Wyoming</option>
                                </select>
                            </div>

                            <div class="flex-container"><!--Used to create flex layouts-->
                                <label for="zip">Zip Code</label>
                                <div class="zip">
                                    <input type="text" id="zip" name="user_zip" placeholder="Zip code" required>
                                </div>
                            </div>

                        </fieldset><!--The end of the Contact Information field set-->
                    </div>
                    <div class="fieldset-wrapper">
                        <fieldset><!--The start of the newsletter signup field set-->

                            <legend>Newsletter</legend>
                            <!--The Checkbox options for what newsletters you want to subscribe to-->
                            <div class="container">
                                <label>Select the newsletters you would like to recieve</label>
                                <div>
                                    <input type="checkbox" id="html_news" name="news_subcription" value="html_news">
                                    <label for="html_news">HTML News</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="css_news" name="news_subcription" value="css_news">
                                    <lable for="css_news">CSS News</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="javascript_news" name="news_subcription" value="javascript_news">
                                    <label for="javascript_news">Javascript News</label>
                                </div>
                            </div>
                            <!--The end of the Newsletter subcription checkboxes-->

                            <!--The start of the newsletter radio button options-->
                            <div class="container">
                                <label>Newsletter format</label>
                                <div>
                                    <input type="radio" id="html_format" name="newsletter_format" value="html_format" checked="checked">
                                    <label for="html_format">HTML</label>
                                </div>
                                <div>
                                    <input type="radio" id="text_format" name="newsletter_format" value="text_format">
                                    <label for="text_format">Plain text</label>
                                </div>
                                <div></div>
                                    <label for="topics">Other topics you'd like to hear about</label>
                                    <textarea id="topics" name="user_topics"></textarea>
                                </div>
                            </div>
                            <!--The end of the newsletter format raido button options-->
                            <button type="submit">Sign Up</button>
                        </fieldset><!--The end of the newsletter signup field set-->
                    </div>
                    
                </form><!--The end of the signup form-->
                
            </div>
        </main>
        <footer>
            <p><em>Copyright The Code Review</em></p>
        </footer>
    </body>
</html>
